<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Holidayssss</title>
</head>
<body>
    <div class="p-2">
        <div class="sticky top-0 z-10 bg-white">
            <button onclick="setHolidayTimeline(1)" type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                See more holiday
            </button>
            <button onclick="setLongWeekendTimeline(1)" type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                See more long weekend
            </button>
        </div>
    
        <hr class="border-2 my-4">
    
        <div class="flex">
            <div class="w-1/2">
                <h2 class="text-3xl">The next holiday is</h2>
                <div id="holiday-timeline"></div>
            </div>
    
            <div class="w-1/2">
                <h2 class="text-3xl">The next long weekend is</h2>
                <div id="long-weekend-timeline"></div>
            </div>
        </div>
    </div>

    <template id="timeline-template">
        <div class="ps-2 my-2 first:mt-0">
            <h3 data-name="days-left" class="text-xs font-medium uppercase text-gray-700"></h3>
        </div>
        
        <!-- Item -->
        <div class="flex gap-x-3 relative group rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
            <!-- Icon -->
            <div class="relative last:after:hidden after:absolute after:top-0 after:bottom-0 after:start-3.5 after:w-px after:-translate-x-[0.5px] after:bg-gray-200 dark:after:bg-gray-700 dark:group-hover:after:bg-gray-600">
                <div class="relative z-10 w-7 h-7 flex justify-center items-center">
                    <div class="w-2 h-2 rounded-full bg-white border-2 border-gray-300 group-hover:border-gray-600 dark:bg-gray-800 dark:border-gray-600"></div>
                </div>
            </div>
            <!-- End Icon -->
            
            <!-- Right Content -->
            <div class="grow p-2 pb-8">
                <h3 data-name="holiday-name" class="flex gap-x-1.5 font-semibold text-gray-800"></h3>
                <p data-name="holiday-date" class="mt-1 text-sm text-gray-600"></p>
            </div>
            <!-- End Right Content -->
        </div>
        <!-- End Item -->
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
